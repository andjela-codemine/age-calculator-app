<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="./assets/images/favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;600;700;800;900&display=swap"
          rel="stylesheet" />
    <link rel="stylesheet"
          href="styles.css" />
    <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
<div class="container">
    <div class="card">
        <form id="form">
            <div>
                <label>
                    <span class="label-text">DAY</span>
                    <input type="number"
                           min="1"
                           max="31"
                           name="day"
                           value=""
                           placeholder="DD"
                           required />
                </label>
                <small class="required-message"></small>
            </div>
            <div>
                <label>
                    <span class="label-text">MONTH</span>
                    <input type="number"
                           min="1"
                           max="12"
                           name="month"
                           value=""
                           placeholder="MM"
                           required />
                </label>
                <small class="required-message"></small>
            </div>
            <div>
                <label>
                    <span class="label-text">YEAR</span>
                    <input type="number"
                           min="1930"
                           max="2023"
                           name="year"
                           value=""
                           placeholder="YYYY"
                           required />
                </label>
                <small class="required-message"></small>
            </div>
        </form>
        <div class="btn-wrapper">
            <hr />
            <button type="submit"
                    id="form-btn"
                    form="form">
                <img src="./assets/images/icon-arrow.svg"
                     alt="Icon arrow" />
            </button>
        </div>
        <div class="display-date">
            <p><span class="date years">-- </span>years</p>
            <p><span class="date months">-- </span>months</p>
            <p><span class="date days">-- </span>days</p>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
